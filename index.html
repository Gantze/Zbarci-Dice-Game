<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Zb&#226;rci Dice Game</title>
    </head>

    <body>
        <!-- Start Game -->
        <section id="game-initialization">
            <div>
                <div>
                    <h1>Welcome to Zb&#226;rci!</h1>
                </div>
                <div id="start-game-box">
                    <div>
                        <p>Press 'Start Game' to play</p>
                    </div>
                    <br>
                    <button id="start-game">Start Game</button>
                </div>
            </div>
        </section>

        <!-- Add Players -->
        <section id="add-players-box">
            <div class="not-displayed">
                <h2>Create Players</h2>
                <div id="add-player">
                    <input type="text">
                    <button>
                        <i class="fa-solid fa-user-plus"></i>
                        Add
                    </button>
                </div>
                
                <div id="error-box">
                    <div id="error-empty-name" class="not-displayed">
                        <p>
                            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                            Please enter the player name
                        </p>
                    </div>
    
                    <div id="error-min-players" class="not-displayed">
                        <p>
                            <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                            Please create at least 2 players
                        </p>
                    </div>
                </div>
                
                <div id="play-button-box">
                    <button>Play</button>
                </div>
                <div id="created-players"></div>
            </div>
        </section>

        <!-- Game -->
        <section id="game" class="not-displayed">
            <div id="game-score-log-container">
                <div id="game-score-box">
                    <table class="table table-success table-striped">
                        <tbody>
                            <tr>
                                <th>#</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr> 
                        </tbody>
                    </table>
                </div>

                <div id="game-log-box">
                    <h3>Game Log</h3>
                    <div></div>
                </div>
            </div>

            <div id="game-buttons-container">
                <div id="game-buttons-box">
                    <button id="throw-dice">Throw</button>
                    <button id="stop-throwing" class="disabled" disabled>Stop</button>
                </div>
            </div>

            <div id="dice-container"></div>

            <div id="current-score-container">
                <p>Your current score is: <span>0</span></p>
            </div>
        </section>

        <!-- Winner -->
        <section id="winner" class="not-displayed">
            <div>
                <div id="winner-box">
                    <h3>WINNER</h3>
                    <div>
                        <h4></h4>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/4802c08e59.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/myjavascript.js"></script>
    </body>
</html>
